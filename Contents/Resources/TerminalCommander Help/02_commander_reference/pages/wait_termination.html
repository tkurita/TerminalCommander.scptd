<div class="elementTitle">
<a id="wait_termination" name="wait_termination">wait_termination</a>
</div>
<p class="sourceCode">
<span class="userDefine">wait_termination</span>(<span class="userDefine">time_limit</span>)
<a href="../assets/setClipboard.scpt" onclick="return runHelpScriptWithInnerText(this)">
<img src="../assets/Clipboard24.png" alt="copy to clipboard" align="right" />
</a></p>
<p><a href="do_command.html">do_command</a> で実行したコマンドの終了を待ちます。</p>
<div class="subHeading">
Parameters
</div>
<ul>
<li>time_limit (integer) : コマンドの終了を待つ最大時間。time_limit 秒だけコマンドの終了を待ちます。</li>
</ul>
<div class="subHeading">
Result
</div>
<p>boolean : time_limit 秒の間にコマンドが終了すれば true。time_limit 秒の間にコマンドの終了を検出できなければ false</p>
