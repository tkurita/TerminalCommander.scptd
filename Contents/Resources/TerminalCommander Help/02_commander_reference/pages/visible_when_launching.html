<div class="elementTitle">
<a id="visible_when_launching" name="visible_when_launching">visible_when_launching</a>
</div>
<p class="sourceCode">
<span class="userDefine">visible_when_launching</span>()
<a href="../assets/setClipboard.scpt" onclick="return runHelpScriptWithInnerText(this)">
<img src="../assets/Clipboard24.png" alt="copy to clipboard" align="right" />
</a></p>
<p>ターミナルが起動していない時に、<a href="do_command.html">do_command</a> でターミナルを起動した時に、ターミナル.app を表示するかどうか。</p>
<p>デフォルトでは、true が設定されています。すなわち、ターミナル.app が表示されます。((do_command>)) の activation オプション に true を与えたときは関係ありません。</p>
<div class="subHeading">
Parameters
</div>
<ul>
<li>(boolean)</li>
</ul>
<div class="subHeading">
Result
</div>
<p>boolean</p>
